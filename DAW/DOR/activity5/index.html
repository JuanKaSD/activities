<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            background-color:lightcyan;
            position: relative;
            overflow: hidden;
        }
        .container::before{
            background-color:blue;
            top:-100%;
            content: "hola";
            width: 100%;
            height: 100%;
            display:block;
            position: absolute;
            
        }
        .container:hover::before{
            top:0;
        }
    </style>
</head>
<body>
    <h1>Activity 5: Transitions</h1>
    <div class="container">
        lo que sea
    </div>
</body>
</html>
